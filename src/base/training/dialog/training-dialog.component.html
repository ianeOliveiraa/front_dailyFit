<h2 mat-dialog-title>Treinamento</h2>
<mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Nome do treinamento</mat-label>
      <input matInput formControlName="name" autofocus required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="onSave()" [disabled]="!formGroup.valid"
    cdkFocusInitial>Prosseguir</button>
</mat-dialog-actions>
