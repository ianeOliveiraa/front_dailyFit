<mat-card class="mat-elevation-z8">
  <mat-toolbar>
    <mat-toolbar-row>
      <span>Lista de Dietas</span>
      <span class="navbar-spacer"></span>
      <button mat-fab extended (click)="onAdd()" class="btn-default">
        <mat-icon>add</mat-icon>
        Nova dieta
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-card-content>
    <div class="flex mt-3">
      <!--      <mat-form-field class="flex-grow-1 flex">-->
      <!--        <mat-label>Procurar por data</mat-label>-->
      <!--        <input matInput [(ngModel)]="searchDate">-->
      <!--      </mat-form-field>-->

      <mat-form-field class="flex-grow-1 flex">
        <mat-label>Procurar por refeição</mat-label>
        <input matInput [(ngModel)]="searchMealType">
      </mat-form-field>

      <button mat-fab (click)="search()" class="flex-none flex btn-default ml-2">
        <mat-icon>search</mat-icon>
      </button>
    </div>
    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="dataSource" class="full-width-table">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Cod.</th>
          <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Data</th>
          <td mat-cell *matCellDef="let element"> {{ element.date }}</td>
        </ng-container>

        <ng-container matColumnDef="meal_type">
          <th mat-header-cell *matHeaderCellDef> Refeição</th>
          <td mat-cell *matCellDef="let element"> {{ element.meal_type | mealType}}</td>
        </ng-container>

        <ng-container matColumnDef="total_calories">
          <th mat-header-cell *matHeaderCellDef> Total calorias</th>
          <td mat-cell *matCellDef="let element"> {{ element.total_calories }} Kcal</td>
        </ng-container>


        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="edit" (click)="goToPage(element.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button aria-label="delete" (click)="deleteObject(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    @if (dataSource.length === 0) {
      <div class="flex flex-center">
        <h2>Nenhum treino encontrado</h2>
      </div>
    }
  </mat-card-content>
</mat-card>
