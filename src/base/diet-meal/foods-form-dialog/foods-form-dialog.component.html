<h2 mat-dialog-title>Adicionar Comida</h2>
<mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Comidas</mat-label>
      <mat-select class="form-select "  formControlName="description" required>
        @for (option of foods; track option) {
          <mat-option  [value]="option.id">
            {{ option.description }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Quantidade</mat-label>
      <input matInput type="number" formControlName="value" autofocus required>
      <mat-error>Campo Inv√°lido</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="saveOrUpdate()" [disabled]="!formGroup.valid"
          cdkFocusInitial>Prosseguir</button>
</mat-dialog-actions>
