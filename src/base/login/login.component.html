<div class="flex flex-column align-items-center login-container">
  <mat-card class="sm:col-12 md:col-6 lg:col-4 p-5">
    <mat-card-header class="mb-4">
      <mat-card-title>Daily FIT</mat-card-title>
    </mat-card-header>
    <mat-card-content class="mt-4">
      <form (ngSubmit)="onSubmit()" class="flex flex-column gap-1">
        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input matInput type="text" [(ngModel)]="username" name="username" placeholder="E-mail" required />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" placeholder="Senha" required />
        </mat-form-field>
        <mat-error *ngIf="errorMessage">
          E-mail ou senha estão incorretos
        </mat-error>
        <button type="submit" class="btn-default" mat-flat-button>Entrar</button>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <a mat-button class="ml-3 mr-3" routerLink="/register">
        Criar usuário
      </a>
    </mat-card-actions>
  </mat-card>
</div>
